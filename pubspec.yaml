name: Qactus
description: Le grand réveil peut être difficile lecture à vos risques et périls.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  html: ^0.14.0+3
  intl: ^0.16.1
  webview_flutter: ^0.3.24
  cupertino_icons: ^1.0.0
  json_annotation: ^3.1.1
  html_unescape: ^1.0.2

dev_dependencies:
  build_runner: ^1.0.0
  json_serializable: ^3.5.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/loading.png
    - assets/header.png