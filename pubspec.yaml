name: Qactus
description: Le grand réveil peut être difficile lecture à vos risques et périls.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.13.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  intl: ^0.17.0
  html_unescape: ^2.0.0
  cached_network_image: ^3.1.0
  octo_image: ^1.0.0+1
  shared_preferences: ^2.0.6
  flutter_easyloading: ^3.0.0

# About Page
#  flutter_email_sender: ^5.0.2
  package_info: ^2.0.2

#  Article Screen
  flutter_html: ^2.1.1
  share: ^2.0.4
  url_launcher: ^6.0.9
  video_player: ^2.1.12

dev_dependencies:
  build_runner: ^2.0.6
  flutter_lints: ^1.0.4
  dependency_validator: ^3.1.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/loading.png
    - assets/appstore.png
    - assets/playstore.png