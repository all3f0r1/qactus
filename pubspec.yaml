name: Qactus
description: Le grand réveil peut être difficile lecture à vos risques et périls.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  intl: ^0.16.1
  cupertino_icons: ^1.0.0
  html_unescape: ^1.0.2
  flutter_html: 1.0.2
  transparent_image: ^1.0.0
  package_info: ^0.4.3+2
  share: ^0.6.5+4

dev_dependencies:
  build_runner: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/loading.png
    - assets/header.png